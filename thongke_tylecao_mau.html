<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>
    <style>
        .table-container {
            position: relative;
            max-height: 500px; /* Chiều cao tối đa của bảng */
            overflow: auto;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #f2f2f2;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            min-width: 100px; /* Độ rộng tối thiểu của cột */
        }

        th {
            position: relative;
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        /* Style cho resize handle */
        .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background-color: transparent;
        }

        .resize-handle:hover {
            background-color: #0066cc;
        }

        /* Style cho form controls */
        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .controls label {
            margin-right: 10px;
        }

        .controls input[type="date"] {
            padding: 5px;
            margin-right: 15px;
        }

        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzZ4sApfhJH8xgiRpIhVrhlY81F3Iqce2avuK6yHEuWp8vA0EoX7ZW0WtLku4T2L4JcHQ/exec';

        // Gửi yêu cầu có lọc ngày
        function filterData() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
            
                if (!startDate || !endDate) {
                    alert('Vui lòng chọn cả hai ngày hợp lệ.');
                    return;
                }
            
                fetch(`${scriptURL}?startDate=${startDate}&endDate=${endDate}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        renderTable(data);
                    })
                    .catch(error => {
                        console.error('Error details:', error);
                        alert('Đã xảy ra lỗi: ' + error.message);
                    });
            }
function formatDate(dateString) {
    const date = new Date(dateString); // Tạo đối tượng ngày từ chuỗi
    const day = String(date.getDate()).padStart(2, '0'); // Lấy ngày, đảm bảo 2 chữ số
    const month = String(date.getMonth() + 1).padStart(2, '0'); // Tháng (bắt đầu từ 0)
    const year = date.getFullYear(); // Lấy năm
    return `${day}-${month}-${year}`; // Trả về chuỗi ngày dạng DD-MM-YYYY
}


        // Hiển thị dữ liệu lên bảng
function renderTable(data) {
    const tableBody = document.querySelector('#dataTable tbody');
    tableBody.innerHTML = '';

    if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5">Không có dữ liệu trong khoảng thời gian này.</td></tr>';
        return;
    }

    data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${row[0]}</td>
            <td>${formatDate(row[2])}</td> <!-- Ngày Cân -->

            <td>${row[19]}</td>
            <td>${row[20]}</td>

            <td>${row[23]}</td>

        `;
        tableBody.appendChild(tr);
    });
}

    </script>
</head>

    <script>
              // Resize logic
        let startX, startWidth, resizableCol;

        function startResize(e) {
            resizableCol = e.target.parentElement;
            startX = e.pageX;
            startWidth = resizableCol.offsetWidth;
            document.addEventListener('mousemove', resizeColumn);
            document.addEventListener('mouseup', stopResize);
        }

        function resizeColumn(e) {
            const newWidth = startWidth + (e.pageX - startX);
            if (newWidth > 20) {
                resizableCol.style.width = `${newWidth}px`;
            }
        }

        function stopResize() {
            document.removeEventListener('mousemove', resizeColumn);
            document.removeEventListener('mouseup', stopResize);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('th').forEach(th => {
                const resizeHandle = document.createElement('div');
                resizeHandle.style.position = 'absolute';
                resizeHandle.style.right = '0';
                resizeHandle.style.top = '0';
                resizeHandle.style.width = '5px';
                resizeHandle.style.height = '100%';
                resizeHandle.style.cursor = 'col-resize';
                resizeHandle.addEventListener('mousedown', startResize);
                th.appendChild(resizeHandle);
            });
        });

        // Initialize resize handles after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('th').forEach(th => {
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                resizeHandle.addEventListener('mousedown', startResize);
                th.appendChild(resizeHandle);
            });
        });
    </script>
</body>
</html>
