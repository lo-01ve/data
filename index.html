<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Liệu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #ccc;
            background-color: #f9f9f9;
            font-size: small;
            text-align: center;
            justify-content: center;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            background-color: #f9f9f9;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
            border-top: 2px solid #007bff;
        }
        .content {
            height: calc(100% - 40px); /* Chiều cao trừ đi chiều cao thanh tab */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tabs">
         <div class="tab active" data-tab="">NHẬP GÀ</div>
        <div class="tab" data-tab="">THỐNG KÊ</div>
        <div class="tab" data-tab="https://nhapga-binhminh.github.io/data/input_tylecao_trang.html">NHẬP TỶ LỆ CẠO GÀ TRẮNG</div>
        <div class="tab" data-tab="https://nhapga-binhminh.github.io/data/input_tylecao_mau.html">NHẬP TỶ LỆ CẠO GÀ MÀU</div>
    </div>
    <div class="content">
        <iframe id="tab-content" src=""></iframe>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const iframe = document.getElementById('tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Xóa class "active" khỏi tất cả các tab
                tabs.forEach(t => t.classList.remove('active'));

                // Gán class "active" cho tab được click
                tab.classList.add('active');

                // Cập nhật src của iframe
                iframe.src = tab.dataset.tab;
            });
        });
    </script>
</body>
</html>
